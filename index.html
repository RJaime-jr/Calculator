<!DOCTYPE html>
<html>
   <title>Calculator</title>
   <head>
   <link  rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  
</head>

    <body class="calculator">

        <div class="display-container">
            <div class="secondary-display">
            <div class="previous-val">75</div>
            <div class="operation">x</div>
            </div>
            <div class="primary-display">
            <div class="current-val">16</div>
            </div>
        </div>



          <!--Calculator Buttons Below-->
        <div class="secondary-button-container">
            <button class="button clear">Clear</button>
            <button class="button del">Delete</button>
        </div>

        
        <div class="button-container">
            <button class="button num-7">7</button>
            <button class="button num-8">8</button>
            <button class="button num-9">9</button>
            <button class="button sym-div">/</button>
           
            <button class="button num-4">4</button>
            <button class="button num-5">5</button>
            <button class="button num-6">6</button>    
            <button class="button sym-mltply">x</button>
       
            <button class="button num-1">1</button>
            <button class="button num-2">2</button>
            <button class="button num-3">3</button>
            <button class="button sym-minus">-</button>
            
            <button class="button sym-deci">.</button>
            <button class="button num-0">0</button>
            <button class="button sym-equ">=</button>
            <button class="button sym-pls">+</button>
        </div>
            <!-- Calculator Buttons Above-->

    </body>

    <script src="script.js"></script>
</html>
