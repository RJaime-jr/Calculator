<!DOCTYPE html>
<html>
   <title>Calculator</title>
   <head>
   <link  rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  
</head>
<div class="container">
    <body class="calculator">

        <div class="display-container">

            <div class="secondary-display">
            <div id="previous-val"></div>
            <div id="operation"></div>
            </div>

            <div class="primary-display">
            <div id="current-val"></div>
            </div>
        </div>



          <!--Calculator Buttons Below-->
        <div class="secondary-button-container">
            <button class="button clear">Clear</button>
            <button class="button del">Delete</button>
        </div>

        
        <div class="button-container">
            <button class="button num-btn">7</button>
            <button class="button num-btn">8</button>
            <button class="button num-btn">9</button>
            <button class="button sym div">/</button>
           
            <button class="button num-btn">4</button>
            <button class="button num-btn">5</button>
            <button class="button num-btn">6</button>    
            <button class="button sym mltply">x</button>
       
            <button class="button num-btn">1</button>
            <button class="button num-btn">2</button>
            <button class="button num-btn">3</button>
            <button class="button sym minus">-</button>
            
            <button class="button deci">.</button>
            <button class="button num-btn">0</button>
            <button class="button  equ">=</button>
            <button class="button sym pls">+</button>
        </div>
            <!-- Calculator Buttons Above-->

    </body>
</div>

    <script src="script.js"></script>
</html>
